<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="modal">
            <div class="modal__content">

            </div>
        </div>
        <div class="section">
            <div class="section__title">
                <img src="assets/images/logo.png" alt="Logo JustStreamIt">
                <h1>Vidéos à la demande</h1>
            </div>
            <div class="section__best-movie">
                <h2>Meilleur film</h2>
                <div class="section__best-movie__content"></div>
            </div>
            <div class="section__categories">
                <div class="categories" id="Mystery"></div>
                <div class="categories" id="Romance"></div>
                <div class="categories" id="Drama"></div>
                <div class="categories" id="choices"></div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="scripts/app.js"></script>
</html>
